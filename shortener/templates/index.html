<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6">Smart URL Shortener</h1>
        <form method="POST" class="flex flex-col space-y-4">
            {% csrf_token %}
            <input type="url" name="original_url" placeholder="Enter your long URL" required
                class="border rounded p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            <input type="text" name="custom_code" placeholder="Optional: Custom short code"
                class="border rounded p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400">
            <button type="submit" class="bg-indigo-500 text-white rounded p-2 hover:bg-indigo-600">Shorten URL</button>
        </form>

        {% if short_url %}
        <div class="mt-6 text-center">
            <p class="text-gray-700 font-semibold">Your Short URL:</p>
            <a href="{{ short_url }}" class="text-indigo-600 break-all">{{ short_url }}</a>
            <div class="mt-4">
                <img src="data:image/png;base64,{{ qr_code }}" class="mx-auto w-32 h-32" />
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
